version: "3.8"

services:
  elena_backend:
    container_name: elena-backend
    build:
      dockerfile: Dockerfile
      context: backend
    environment:
      - GUNICORN_CMD_ARGS=--reload
      - MONGO_URI=mongodb://root:password@elena_dev_db:27017
      - AUTH_SECRET=adc247dc6240d79df1875097199a3fdb5607213179358cc5f773f9f55da92f14
    volumes:
      - "./backend/src:/app/src"
    ports:
      - "5001:5001"
  elena_frontend:
    container_name: elena-frontend
    build:
      dockerfile: Dockerfile
      context: frontend
    ports:
      - "3000:3000"
    stdin_open: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
  elena_dev_db:
    container_name: elena-dev-db
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - mongo_dev_db_container:/data/db

volumes:
  mongo_dev_db_container:
